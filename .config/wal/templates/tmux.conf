# pywal generated tmux theme

# clock mode (using your yellow preference, color3 is usually yellow/gold)
setw -g clock-mode-colour "{color3}"

# Center window list
set -g status-justify centre

# statusbar
set -g status-position bottom
set -g status-style "fg={color5}"

set -g status-right ''

# Current window (using color0 for text and color5 for background accent)
setw -g window-status-current-style "fg={color0} bg={color5}"
setw -g window-status-current-format ' #I:#W '

# Inactive windows (using color7/foreground for text)
setw -g window-status-style "fg={color7} bg=default"
setw -g window-status-format ' #I:#W#F '

# Message text
set -g message-style "fg={color7} bg={color0}"
